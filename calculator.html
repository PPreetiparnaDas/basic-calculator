<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h2>Basic Calculator</h2>
    <label>Number 1</label>
    <input type="number" id="num1" placeholder="Enter A Number">
    <br><br><br>
    <label>Number 2</label>
    <input type="number" id="num2" placeholder="Enter A Number">
    <br><br><br>
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('subtract')">Sub</button>
    <button onclick="calculate('Multiple')">Mul</button>
    <button onclick="calculate('divide')">Division</button>
    <br><br><br>
    <h3>Result: <span id="result"></span></h3>
    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;
            if (isNaN(num1) || isNaN(num2)) {
                alert("please enter a valid number.");
                return;
            }
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'Multiple':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        alert('Cannot divide by zero');
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    result = 'Invalid operation';
            }
            document.getElementById('result').textContent = result;
        }
    </script>
</body>

</html>
